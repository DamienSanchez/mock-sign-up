<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="panel-left">
        <div class="logo-banner">
          <img
            src="assests/images/logo.png"
            alt="Light buld shaped ass a brain"
          />
          <h1>Bright Ideas</h1>
        </div>
      </div>
      <div class="panel-right">
        <section class="content">
          <p>
            This is not a real online service! You Know you need somthing like
            this in your life to help you realize your deepest dreams.<br />Sign
            up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </section>
        <section class="form">
          <h2>Let's do this!</h2>
          <form id="contact-info">
            <div class="form-row">
              <div class="form-input">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required />
              </div>
              <div class="form-input">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="form-input">
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="form-input">
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  required
                />
              </div>
            </div>
          </form>
        </section>
        <section class="content">
          <button type="submit" form="contact-info" value="Submit">
            Create Account
          </button>
          <p class="util">Already have an account? <a href="#">Log in</a></p>
        </section>
      </div>
    </div>
  </body>
</html>
